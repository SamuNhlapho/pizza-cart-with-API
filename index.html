<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza cart with API</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="pizzaAPI.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body x-data="pizzaCart">
    <div class="container">
        <h1 x-text="title"></h1>

        <div class="cart" x-cloak>
            <div>
                <div>
                    Username: <input type="text" x-model="username"> 
                    <button x-on:click="Login" x-show="!cartId">Login</button>
                    <button x-on:click="Logout" x-show="username && cartId" >Logout</button>
                </div>
                <div x-show="cartId">
                    Cart code: <span x-text="cartId"></span>
                </div>
            </div>

            <div x-show="cartTotal > 0">
                <h2>Your Cart</h2>
                <div class="message" x-text="message">Message here</div>
                <table>
                    <tr>
                        <th><b>flavour</b></th>
                        <th><b>Pizza Size</b></th>
                        <th><b>Price</b></th>
                        <th><b>Quantity</b></th>
                        <th><b>Total</b></th>
                    </tr>
                    <template x-for="pizza in cartPizzas" >
                        <tr>
                            <td x-text="pizza.flavour"></td>
                            <td x-text="pizza.size"></td>
                            <td x-text="pizza.price"></td>
                            <td>
                                <button x-on:click="addPizzaToCart(pizza.id)">+</button>
                            x<span x-text="pizza.qty"></span>
                        <button x-on:click="removePizzaFromCart(pizza.id)">-</button></td>
                        <td x-text="pizza.total"></td>
                        </tr>
                    </template>
                   <!--
    
                    <tr>
                        <td> Flavour 1</td>
                        <td> small</td>
                        <td> 57.88</td>
                        <td><button>+</button>
                        x<span>3</span>
                    <button>-</button></td>
                    <td>300</td>
                    </tr>--> 
    
                    <tr>
                        <td colspan="3">Total</td>
                        <td colspan="2" style="text-align: right;" >R<span x-text="cartTotal"></span></td>
                    </tr>
    
                    <tr>
                        <td colspan="3">Pay Now</td>
                        <td><input x-model="paymentAmount" type="text"></td>
                        <td><button x-on:click="payForCart()">Pay</button></td>
                    </tr>
    
                </table>
            </div>
        </div>
            </div>
           



<div class="pizza" x-show="username && cartId" >
    
    <table class="table">
        <tr>
            <th><b>Pizza</b></th>
            <th><b>Pizza Size</b></th>
            <th><b>Pizza Type</b></th>
            <th><b>Pizza flavour</b></th>
            <th><b>Pizza Price</b></th>
            <th><b>Add To Cart</b></th>
        </tr>
        <template x-for="pizza in pizzas">
            <tr>
                    <!-- <span x-text="pizza.id"></span> -->
                     
                    <td><img x-bind:src="pizzaImage(pizza)" alt="pizza" width="50px"></td>
                    <td><span x-text="pizza.size"></span></td>
                    <td><span x-text="pizza.type"></span></td>
                    <td><h5 x-text="pizza.flavour"></h5></td>
                    <td><span x-text="pizza.price"></span></td>
                    <td><button class="btn" x-on:click="addPizzaToCart(pizza.id)">Add to cart</button></td>
                </tr> 
            </template>
    </table>
  
  
    



<script src="//unpkg.com/alpinejs" defer></script>
</body>
</html>
